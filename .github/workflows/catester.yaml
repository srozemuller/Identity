name: Run Azure Login with OpenID Connect
on: 
      workflow_dispatch:
      push:
permissions:
      id-token: write
      contents: read


jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Az CLI login'
      uses: azure/login@v2.1.0
      with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          allow-no-subscriptions: true    
    - name: 'Run Azure CLI commands'
      run: |
          az account show
          az group list
          pwd 
